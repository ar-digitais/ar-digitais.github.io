<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!--<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>-->
<script src="aframe-ar.js"> </script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">
</head>
 <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;'>
    	<!-- ================== ASSETS ================== -->
    	<a-assets>
		 Â <video id='vid' src="pop.mp4" crossorigin="anonymous" webkit-playsinline playsinline></video>
		  <video id='vid2' src="vantagens-pop.mp4" crossorigin="anonymous" webkit-playsinline playsinline></video>
		</a-assets>

		<!-- ================== HIRO ================== -->
	  	<a-marker preset='hiro'>
			<a-video id='target1' src="#vid" rotation="-90 0 0" height=2 width=4></a-video>
	  	</a-marker>

		<!-- ================== KANJI ================== -->
		<a-marker preset='kanji'> 	  	
	  		<a-video id='target2' src="#vid2" rotation="-90 0 0" height=3 width=6></a-video>
	  	</a-marker>
	    
	    	<!-- ================== DED ================== -->
		<a-marker preset='custom' type='pattern' url='ded.patt'> 	  	
	  		<a-image src="BLACK.png" rotation="-90 0 0" width=10 height=9></a-image>
	  	</a-marker>
	  	
  		<a-entity camera></a-entity>
    </a-scene>
	<script>

		var cont = 0;

		var vid1 = document.getElementById("vid");
		var vid2 = document.getElementById("vid2");
		window.addEventListener('click', function(){		  
		  if (cont == 0){
		  	vid2.pause();
		  	vid1.play();
		  	cont = 1;
		  }else if(cont == 1){
		  	vid1.pause();
		  	vid2.play();
		  	cont = 2;
		  }else{
		  	vid1.pause();
		  	vid2.pause();
		  	cont = 0;
		  }			  
		});

	</script>
  </body>
</html>
