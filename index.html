 <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;'>
    	<!-- ================== ASSETS ================== -->
    	<a-assets>
		  <video id='vid' src="Desbloqueio.mp4" crossorigin="anonymous" webkit-playsinline playsinline></video>
		  <video id='vid2' src="vantagens-pop.mp4" crossorigin="anonymous" webkit-playsinline playsinline></video>
		</a-assets>

		<!-- ================== HIRO ================== 
	  	<a-marker preset='hiro'>
			<a-video id='target1' src="#vid" rotation="-90 0 0" height=2 width=4></a-video>
	  	</a-marker>-->

		<!-- ================== KANJI ================== -->
		<a-marker preset='custom2' type='pattern' url='pop.patt'> 	  	
	  		<a-video id='target2' src="#vid2" rotation="-90 0 0" height=3 width=6></a-video>
	  	</a-marker>
	    
	    	<!-- ================== DED ================== -->
		<a-marker preset='custom' type='pattern' url='card.patt'> 	  	
	  		<a-video id='target1' src="#vid" rotation="-90 0 0" height=2 width=4></a-video>
	  	</a-marker>
	  	
  		<a-entity camera></a-entity>
    </a-scene>
	<script>
		var cont = 0;
		var vid1 = document.getElementById("vid");
		window.addEventListener('click', function(){		  
		  if (cont == 0){
		  	vid1.play();
		  	cont = 1;
		  }else{
		  	vid1.pause();
		  	cont = 0;
		  }	  
		});
