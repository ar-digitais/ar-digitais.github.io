 <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs >
    	<!-- ================== ASSETS ================== -->
    	<a-assets>
		 Â <video id='vid' src="pop.mp4" crossorigin="anonymous" webkit-playsinline playsinline></video>
		  <video id='vid2' src="vantagens-pop.mp4" crossorigin="anonymous" webkit-playsinline playsinline></video>
		</a-assets>

		<!-- ================== POP ================== -->
	  	<a-marker preset='custom' type='pattern' url='pop.patt'>
			<a-video id='target1' src="#vid" rotation="-90 0 0" height=2 width=4></a-video>
	  	</a-marker>

		<!-- ================== KANJI ================== -->
		<a-marker preset='kanji'> 	  	
	  		<a-video id='target2' src="#vid2" rotation="-90 0 0" height=3 width=6></a-video>
	  	</a-marker>
	  	
  		<a-entity camera>
  			  <a-entity cursor="fuse: true; fuseTimeout: 500"
			            position="0 0 -1">
			  </a-entity>
  		</a-entity>
    </a-scene>
	<script>
		var vid = document.getElementById('vid');
		var vid2 = document.getElementById('vid2');
		var targetE1 = document.querySelector('#target1');		
		var targetE2 = document.querySelector('#target2');
		
		targetE1.addEventListener('click', function() {
			console.log('video-pop-explica(video1)');
		  	vid2.pause();
		  	vid.play();		  
		});
		targetE2.addEventListener('click', function() {
		  	console.log('video-vantagens-pop(video2)');
		  	vid.pause();
		  	vid2.play();
		});

		    vid.play();	
		});*/
	</script>
  </body>
</html>
